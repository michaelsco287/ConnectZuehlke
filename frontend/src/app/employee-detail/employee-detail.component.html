<div class="page-container" *ngIf="employee$ | async as employee">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <img mat-card-avatar
             defaultImage="assets/demo.jpg" lazyLoad="/api/employee/{{employee.id}}/picture"
             alt="{{employee.firstName}} {{employee.lastName}}">
        <h3>{{ employee.firstName}} {{ employee.lastName}}</h3>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <label>Id: </label>{{ employee.id }}
    </mat-card-content>

    <mat-card-actions>
      <button mat-button [routerLink]="['interests']">INTERESTS</button>
    </mat-card-actions>
  </mat-card>

</div>
