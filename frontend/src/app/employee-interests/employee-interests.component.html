<ng-container *ngIf="employee$ | async as employee">
  <h1 id="name-title">{{employee.firstName + " " + employee.lastName}}</h1>
  <ul id="interests-list">
    <li *ngFor="let interest of INTERESTS">
      <a matLine [routerLink]="[interest.id]">{{ interest.name }}</a>
    </li>
  </ul>
  <h2>{{currentUrl}}</h2>
</ng-container>
