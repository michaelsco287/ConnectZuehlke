<mat-list-item>
  <img matListAvatar
       defaultImage="assets/demo.jpg" lazyLoad="/api/employee/{{employee.id}}/picture"
       alt="{{employee | fullname}}">
  <a matLine [routerLink]="['/employee', employee.code]"> {{employee | fullname}}</a>
  <p matLine> ID: {{employee.id}}</p>

</mat-list-item>
